<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Matching</title>
</head>
<body>
{% if phones_data %}
    <ul>
    {% for table, data in phones_data.items %}
        {{ table }}
    {% endfor %}
    </ul>
{% else %}
    <p>No phones are available.</p>
{% endif %}


</body>
</html>
